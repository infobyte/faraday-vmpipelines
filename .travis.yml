language: python
cache: pip
python:
  - '3.8'
install: pip install --user -r requirements.txt
stages:
  - Deploy
jobs:
  include:
    - stage: Deploy
      deploy:
        provider: heroku
        api_key:
          secure: 
        app: faraday-vmpipelines
        on:
          repo: flopezluksenberg/faraday-vmpipelines
          branch: travis
        skip_cleanup: 'true'
